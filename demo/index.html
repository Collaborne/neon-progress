<html>
	<head>
	    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../iron-pages/iron-pages.html">
		<link rel="import" href="../neon-progress.html">
	</head>

	<body>
		<div class="vertical-section">
			<dom-bind>
				<template>
					<style>
						.input {
							margin-top: 8px;
						}
					</style>

					<neon-progress value="[[value]]"></neon-progress>

					<div class="input">
						Progress (between 0 and 1): <input value="{{value::input}}"></input>
					</div>

					<script>
						const scope = document.querySelector("dom-bind");
						scope.value = .5;
					</script>
				</template>
			</dom-bind>
		</div>
	</body>
</html>
